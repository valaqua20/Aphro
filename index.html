<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">   
</head>

<body>
    <div class="container">
        <div class="slider">
            <div class="heading">
                <div class="logo">
                    <img src="./img/logo.png" alt="">
                </div>
                <div class="nav-items">
                    <a href="" class="item">Shop</a>
                    <a href="" class="item">Kits</a>
                    <a href="" class="item">About</a>
                    <a href="" class="item">Contact</a>
                </div>
                <div class="heading-icon">
                    <div class="search border-white ">
                        <img src="./img/search.png" alt="" class="heading-icon-item 
                        magnifying-glass">
                    </div>
                    <img src="./img/Vector.png" alt="" class="heading-icon-item person">
                    <img src="./img/Vector-2.png" alt="" class="heading-icon-item heart">
                    <img src="./img/tải xuống.png" alt="" class="heading-icon-item bag">
    
                </div>
            </div>
            <div class="slides">
                <!-- radio buttons start -->
                <input type="radio" name="radio-btn" id="radio-1">
                <input type="radio" name="radio-btn" id="radio-2">
                <input type="radio" name="radio-btn" id="radio-3">
                <!-- radio buttons end -->
                <!-- slide images start-->
                <div class="slide first"
                    style="background-image: url(./img/1.png);background-size: cover;">
                </div>
                <div class="slide"
                    style="background-image: url(./img/2.png);background-size: cover;">
                </div>
                <div class="slide"
                    style="background-image: url(./img/3.png);background-size: cover;">
                </div>
                <!-- slide images end-->
                <!-- automatic navigation start -->
                <div class="navigation-auto">
                    <div class="auto-btn1 bg-white"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>
                <!-- automatic navigation end -->
                <!--manual navigation start-->
                <div class="navigation-manual">
                    <label for="radio-1" class="manual-btn"></label>
                    <label for="radio-2" class="manual-btn"></label>
                    <label for="radio-3" class="manual-btn"></label>
                </div>
                <!--manual navigation end-->
            </div>
        </div>
        <div class="product">
            <div style="font-weight: bold; font-size: 36px; margin-bottom: 10px; font-family: 'Playfair Display', serif;">Be Aphrodite Everyday</div>
            <div style="font-weight: 300; font-size: 18px; font-family: lato; color: rgb(86, 85, 86);">Show the world the true beauty of a true goddess</div>
            <div></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
